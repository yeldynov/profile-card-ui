<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <main>
    <div class="card">
      <div class="top-card">
        <img src="/images/bg-pattern-card.svg" alt="">
      </div>
      <div class="bottom-card">
        <img src="/images/image-victor.jpg" alt="Victor Crest 26 years old">
        <h1>Victor Crest <span>26</span></h1>
        <p>London</p>
        <div class="stats">
          <div class="item">
            <div class="value">80K</div>
            <div class="key">Followers</div>
          </div>
          <div class="item">
            <div class="value">803K</div>
            <div class="key">Likes</div>
          </div>
          <div class="item">
            <div class="value">1.4K</div>
            <div class="key">Photos</div>
          </div>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
